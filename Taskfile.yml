version: '3'

env:
  NOT_CRAN: true

tasks:
  clean:
    - rm -rf src/.cargo
  vendor:
    dir: src/rust
    cmds:
      - cargo vendor-filterer > vendor-config.toml
      - tar -cJf vendor.tar.xz vendor/
      - rm -rf vendor/
  test:
    deps:
      - test-rust
      - test-r
  test-rust:
    dir: src/rust
    cmds:
      - cargo test
  test-r:
    cmds:
      - Rscript -e "devtools::test()"
  install:
    deps:
     #  - document
    cmds:
      - Rscript -e "devtools::install()"
  document:
    cmds:
      - Rscript -e "rextendr::document()"
